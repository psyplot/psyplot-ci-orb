description: |
  Test the documentation

  This job assumes that you have built the documentation and docs conda
  environment already (e.g. with the install-and-build job) and just want to
  test the docs using the linkcheck builder of sphinx.

executor: <<parameters.exec_environment>>

parameters:
  exec_environment:
    default: default
    description: >-
      Set a custom executor for your job testing environment. By defeault the
      machine image will be used. Use "macos" for building on OS X.
    type: executor
  condadir:
    description: "Install location for anaconda"
    type: string
    default: "~/miniconda3"
  source:
    description: Directory with the sphinx source files (i.e. with conf.py).
    type: string
    default: docs
  workspace:
    description: A workspace to attach. Attach none if empty.
    type: string
    default: "~"
  run-job:
    description: "Whether to run the job or stop it."
    type: boolean
    default: true
  doctrees_dir:
    description: Directory where to store the doctrees
    type: string
    default: docs/_build/doctrees
  test_dir:
    description: Directory where to store the linkcheck results
    type: string
    default: docs/_build/linkcheck
steps:
  - run-job:
      run-job: <<parameters.run-job>>
  - when:
      condition: << parameters.workspace >>
      steps:
        - attach_workspace:
            at: << parameters.workspace >>
  - test-docs:
      condadir: <<parameters.condadir>>
      source: <<parameters.source>>
      doctrees_dir: <<parameters.doctrees_dir>>
      test_dir: <<parameters.test_dir>>
